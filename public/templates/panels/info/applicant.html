<div class="page-header">
  <h1>Applicant Info</h1>
</div>

<div class="row-fluid">

  <div class="span8">
  
    <% if (answers.is_owner == "no") { %>
    
    <h3>About the property owner</h3>
    
    <form method="post" action="#" id="form_info_applicant">
  
      <div class="control-group">
        <label class="control-label">What is the property owner's first name?</label>
        <! suggest that we rename these DB fields to either "property owner" or "landlord" in the Db schema>
        <div class="controls"><input type="text" name="owner_first_name" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is the property owner's last name?</label>
        <div class="controls"><input type="text" name="owner_last_name" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is the property owner's email address?</label>
        <div class="controls"><input type="text" name="owner_email" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is the property owner's phone number?</label>
        <div class="controls"><input type="text" name="owner_phone" placeholder="(###) ###-####"></div>
      </div>
  
    </form>
    
    <% } %>
  
    <h3>About you, the business' owner</h3>
    
    <form method="post" action="#" id="form_info_applicant">
  
      <div class="control-group">
        <label class="control-label">What is your first name?</label>
        <div class="controls"><input type="text" name="applicant_first_name" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is your last name?</label>
        <div class="controls"><input type="text" name="applicant_last_name" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is your email address?</label>
        <div class="controls"><input type="text" name="applicant_email" placeholder=""></div>
      </div>
  
      <div class="control-group">
        <label class="control-label">What is your phone number?</label>
        <div class="controls"><input type="text" name="applicant_phone" placeholder="(###) ###-####"></div>
      </div>
  
    </form>
  </div>

  <div class="span4">
    <div class="form-actions">
      <p class="next lead">Nice to meet you! <a class="submit" href="/info/business">Next: tell us about <% if (answers.is_owner === "true") { %>your<% } else { %>the<% } %> business &rarr;</a></p>
    </div>
  </div>

</div>

<!--
if it's the owner,
  owner name = applicant name
  owner address = applicant address
  owner email = applicant email
  owner phone = applicant phone
  agent name = blank
  agent address = blank
  agent email = blank
  agent phone = blank


if it's the agent,
  owner name = owner name
  owner address = owner address
  owner email = owner email
  owner phone = owner phone
  agent name = applicant name
  agent address = applicant address
  agent email = applicant email
  agent phone = applicant phone
-->
